<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<header class="fixed-top" id="site-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" th:href="@{/home}"><i class="fas fa-graduation-cap"></i>Isoft company
            </a>
            <button aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler collapsed" data-bs-target="#navbarScroll" data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a aria-current="page"
                           class="nav-link" th:classappend="${#httpServletRequest.getRequestURI()=='/home' or
                       #httpServletRequest.getRequestURI()=='' or #httpServletRequest.getRequestURI()=='/'? 'active' : ''}"
                           th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI()=='/apps' ? 'active' : ''}"
                           th:href="@{/apps}">Apps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI()=='/contact' ? 'active' : ''}"
                           th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI()=='/login' ? 'active' : ''}"
                           th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI()=='/dashboard' ? 'active' : ''}"
                           th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI()=='/logout' ? 'active' : ''}"
                           th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
            </div>
            <!-- toggle switch for light and dark theme -->
            <div class="cont-ser-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input id="checkbox" type="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>
</header>
</body>
</html>
